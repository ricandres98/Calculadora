<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="screen__input" id="input"></div>
                <div class="screen__output" id="output"></div>
            </div>
            <div class="panel">
                <div class="panel__top-buttons">
                    <button type="button" onclick="erase()">erase</button>
                    <button type="button" id="clear" onclick="clearAll()">clear</button>
                </div>
                <div class="panel__numbers">
                    <button type="button" class="number" onclick="keyClicked(event)">0</button>
                    <button type="button" class="number" onclick="keyClicked(event)">1</button>
                    <button type="button" class="number" onclick="keyClicked(event)">2</button>
                    <button type="button" class="number" onclick="keyClicked(event)">3</button>
                    <button type="button" class="number" onclick="keyClicked(event)">4</button>
                    <button type="button" class="number" onclick="keyClicked(event)">5</button>
                    <button type="button" class="number" onclick="keyClicked(event)">6</button>
                    <button type="button" class="number" onclick="keyClicked(event)">7</button>
                    <button type="button" class="number" onclick="keyClicked(event)">8</button>
                    <button type="button" class="number" onclick="keyClicked(event)">9</button>
                    <button type="button" class="number" onclick="keyClicked(event)">.</button>
                </div>
                <div class="panel__operators">
                    <button type="button" id="plus" onclick="keyClicked(event)">+</button>
                    <button type="button" id="minus" onclick="keyClicked(event)">-</button>
                    <button type="button" id="times" onclick="keyClicked(event)">x</button>
                    <button type="button" id="divided" onclick="keyClicked(event)">/</button>
                    <button type="button" id="equal" onclick="startProcess()">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
    <!-- <script src="./js/dom.js"></script> -->
</body>
</html>
