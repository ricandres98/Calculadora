<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="screen__input" id="input"></div>
                <div class="screen__output"></div>
            </div>
            <div class="panel">
                <div class="panel__top-buttons">
                    <button type="button" onclick="erase()">erase</button>
                    <button type="button" id="clear" onclick="clearAll()">clear</button>
                </div>
                <div class="panel__numbers">
                    <button type="button" class="number" onclick="numberClicked(event)">0</button>
                    <button type="button" class="number" onclick="numberClicked(event)">1</button>
                    <button type="button" class="number" onclick="numberClicked(event)">2</button>
                    <button type="button" class="number" onclick="numberClicked(event)">3</button>
                    <button type="button" class="number" onclick="numberClicked(event)">4</button>
                    <button type="button" class="number" onclick="numberClicked(event)">5</button>
                    <button type="button" class="number" onclick="numberClicked(event)">6</button>
                    <button type="button" class="number" onclick="numberClicked(event)">7</button>
                    <button type="button" class="number" onclick="numberClicked(event)">8</button>
                    <button type="button" class="number" onclick="numberClicked(event)">9</button>
                    <button type="button" class="number" onclick="numberClicked(event)">.</button>
                </div>
                <div class="panel__operators">
                    <button type="button">+</button>
                    <button type="button">-</button>
                    <button type="button">x</button>
                    <button type="button">/</button>
                    <button type="button">=</button>
                </div>
            </div>
        </div>3
    </main>
    <script src="./js/script.js"></script>
    <script src="./js/dom.js"></script>
</body>
</html>
